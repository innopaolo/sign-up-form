<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <img src="manila.png" alt="An entrance to a slum in Manila">
        <div id="odin-logo">
            <a href="https://www.theodinproject.com/">
                <img src="odin.png" alt="The odin project logo">
            </a>
        </div>
    </div>
    <main class="content">
        <h1>HAPPYLAND</h1>
        <p>Sign up to experience the real Manila</p>
        <form action="#">
            <div class="form-input user">
                <input autocomplete="off" type="text" id="user" placeholder="Pick a username without digits" name="user" pattern="^[^0-9\s]+$" size="30" maxlength="40" required>
                <label for="user" data-help="Remember the name, soldier">Username</label>
            </div>
            <div class="form-input email">
                <input autocomplete="off" type="email" id="email" placeholder="Enter your email" name="email" size="30" maxlength="100" required>
                <label for="email" data-help="Adventure reports straight to your inbox">Email</label>
            </div>
            <div class="form-input password">
                <input type="password" id="pass" placeholder="Minimum 8 character password" name="pass" size="30" minlength="8" required>
                <label for="pass" data-help="None of that 1234 now">Password</label>
            </div>
            <div class="form-input passcheck">
                <input type="password" id="passcheck" placeholder="Re-enter your password" name="pass" size="30" minlength="8" required>
                <label for="passcheck" data-help="None of that 1234 now">Re-enter password</label>
            </div>
            <div class="form-input submit">
                <input name="submit" type="submit" id="submit" class="submit" value="Sign up">
            </div>
        </form>
    </main>
</body>
</html>
